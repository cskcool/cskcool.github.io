<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/echarts.js"></script>
    <script src="./js/jquery-1.11.3.min.js"></script>
</head>

<body>
    <div class="pie-chart" style="width: 600px;height:400px;"></div>

    <script>
        var myChart = echarts.init($('.pie-chart')[0]);
        option = {
            backgroundColor: '#2c343c',
            color: ['#003366', '#006699', '#4cabce', '#e5323e'],
            tooltip: {
                trigger: 'item',
                formatter: '{a} <br/>{b} : {c} ({d}%)'
            },

            visualMap: {
                show: false,
                //不同扇区色差 
                min: 600,
                max: 600,
                inRange: {
                    colorLightness: [0, 1]
                }
            },
            series: [
                {
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '50%'],
                    data: [
                        { value: 335, name: '湖北' },
                        { value: 310, name: '四川' },
                        { value: 274, name: '河北' },
                        { value: 235, name: '江苏 ' },
                        { value: 235, name: '四川 ' },
                        { value: 235, name: '山东 ' },
                        { value: 235, name: '北京 ' },
                        { value: 400, name: '云南 ' }
                    ].sort(function (a, b) { return a.value - b.value; }),
                    roseType: 'radius',
                    label: {
                        // color: 'rgba(255, 255, 255, 0.6)'
                    },
                    labelLine: {
                        // lineStyle: {
                        //     color: 'rgba(255, 255, 255, 0.3)'
                        // },
                        smooth: 0.2,
                        length: 10,
                        length2: 20
                    },
                    // itemStyle: {

                    //     shadowBlur: 200,
                    //     shadowColor: 'rgba(0, 0, 0, 0)'
                    // },

                    animationType: 'scale',
                    animationEasing: 'elasticOut',
                    animationDelay: function (idx) {
                        return Math.random() * 200;
                    }
                }
            ]
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>

</html>
